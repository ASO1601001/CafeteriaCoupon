<ons-navigator swipeable id="myNavigator1" var="myNavigator1" page="coupon.html">
	<ons-page id="coupon-page">
		<script>
  function coupon_detail(num){
      menuID  = num;
        document.querySelector('#myNavigator1').pushPage('coupon_detail.html');
  }
			$(function () {

      $(".food").addClass("open active").next().slideDown();
      //アコーディオンメニューの処理
      $(".accordion1").click(function(){
        $(this).toggleClass("open active");
        $(this).next().slideToggle();
      });
    });
		</script>
